<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A Bussiness card</title>
  <link rel="stylesheet" href="bussiness card.css" />
</head>
 <body>
    <div class="card">
        <img src="images/avatar-jessica.jpeg"" alt="" class="card-avatar">
        <h3 class="card-name">Jessica Randall</h3>
        <p class="card-location">London,United Kingdom</p>
        <p class="card-quote">"Front-end developer and Avid reader</p>
        <ul class="card-socials">
            <li class="card-link"><a href="card-links">Github</a></li>
            <li class="card-link"><a href="card-links">Frontend Mentor</a></li>
            <li class="card-link"><a href="card-links">Linkedin</a></li>
            <li class="card-link"><a href="card-links">Instagram</a></li>
        </ul>
    </div>
 </body>
</html>

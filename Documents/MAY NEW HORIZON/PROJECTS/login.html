<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="logo">
        <img src="images/1app-logo.png" alt="">
    </div>

    <div class="container">
        <div class="welcome">
            <img src="images/box-arrow.svg" alt="">
            <span>Welcome Back</span>
        </div>
        <p class="signin-text">Sign into your account with your details</p>
        <form action="">
            <p>Email or Phone number</p>
            <input type="text" placeholder="johndoe@gmail.com" required>
            
            <p>Password</p>
            <input type="password" placeholder="********" required>
            <img src="images/eye.svg" alt="" class="eye-icon">

            <p>
                <input type="submit" value="Sign In" class="submit-btn">
            </p>
        </form>
        <p class="forgot-psw">
            Forgot password? <a href="#">Reset here</a>
        </p>
        <p class="create-acc">
            Don't have an account? <a href="#">Register here</a>
        </p>
    </div>

</body>
</html>

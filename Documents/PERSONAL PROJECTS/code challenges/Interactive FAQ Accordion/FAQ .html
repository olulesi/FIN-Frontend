    <section class="faq-container">

                What is your return policy? <span class="icon">+</span>
            </button>
            <div class="faq-answer">
                <p>We offer a 30-day money-back guarantee with no questions asked.</p>
            </div>
        </div>

        <div class="faq-item">
            <button class="faq-question">
                Do you offer customer support? <span class="icon">+</span>
            </button>
            <div class="faq-answer">
                <p>Yes! Our support team is available 24/7 via email and live chat.</p>
            </div>
        </div>

        <div class="faq-item">
            <button class="faq-question">
                How can I track my order? <span class="icon">+</span>
            </button>
            <div class="faq-answer">

        <div class="faq-item">

                Do you offer international shipping? <span class="icon">+</span>
            </button>
            <div class="faq-answer">
                <p>Yes, we ship worldwide with delivery times depending on location.</p>
            </div>
        </div>

    </section>

    <script src="script.js"></script>
</body>
</html>

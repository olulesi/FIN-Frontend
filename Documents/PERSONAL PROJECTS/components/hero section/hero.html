<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hero Section</title>
  <link rel="stylesheet" href="hero.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
  <section class="hero">
    <div class="hero-content">
      <h1>Empower your team with future-ready tech skills</h1>
      <p>
        Stay ahead in AI, cloud, cybersecurity, and more to drive innovation and achieve measurable results.
      </p>

      <div class="features">
  <div class="feature">
    <i class="fa-solid fa-book icon"></i>
    <span>6,500+ tech courses</span>
  </div>
  <div class="feature">
    <i class="fa-solid fa-flask icon"></i>
    <span>3,500+ hands-on labs</span>
  </div>
  <div class="feature">
    <i class="fa-solid fa-bullseye icon"></i>
    <span>500+ skill assessments</span>
  </div>
  <div class="feature">
    <i class="fa-solid fa-certificate icon"></i>
    <span>150+ certification paths</span>
  </div>
</div>

      <div class="buttons">
        <button class="btn btn-primary">For businesses</button>
        <button class="btn btn-outline">For individuals</button>
      </div>
    </div>

    <div class="hero-image">
      <img src="https://images.businessnewsdaily.com/app/uploads/2022/04/04074130/teamwork_g-stockstudio_getty.jpg" alt="Team working together" />
    </div>
  </section>
</body>
</html>

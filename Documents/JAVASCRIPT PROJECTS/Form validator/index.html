<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Day 5 â€” Form Validation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <form id="signup-form" novalidate>
      <h1>Sign up</h1>

      <label for="name">Full name</label>
      <input id="name" name="name" type="text" autocomplete="name" required />
      <div class="error" id="name-error" aria-live="polite"></div>

      <label for="email">Email</label>
      <input id="email" name="email" type="email" autocomplete="email" required />
      <div class="error" id="email-error" aria-live="polite"></div>

      <label for="phone">Phone (optional)</label>
      <input id="phone" name="phone" type="tel" placeholder="+234 800 000 0000" />
      <div class="error" id="phone-error" aria-live="polite"></div>

      <label for="password">Password</label>
      <input id="password" name="password" type="password" required />
      <div class="password-hint">
        <small id="pw-hint">Min 8 chars, 1 lowercase, 1 uppercase, 1 number</small>
      </div>
      <div class="error" id="password-error" aria-live="polite"></div>

      <label for="confirm">Confirm password</label>
      <input id="confirm" name="confirm" type="password" required />
      <div class="error" id="confirm-error" aria-live="polite"></div>

      <label for="age">Age</label>
      <input id="age" name="age" type="number" min="13" max="120" required />
      <div class="error" id="age-error" aria-live="polite"></div>

      <label for="website">Website (optional)</label>
      <input id="website" name="website" type="url" placeholder="https://example.com"/>
      <div class="error" id="website-error" aria-live="polite"></div>

      <label for="bio">Short bio</label>
      <textarea id="bio" name="bio" rows="3" maxlength="300" placeholder="Tell us about yourself (max 300 chars)"></textarea>
      <div class="error" id="bio-error" aria-live="polite"></div>

      <div class="actions">
        <button type="submit" id="submit-btn">Create account</button>
      </div>

      <div id="form-success" role="status" aria-live="polite"></div>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
